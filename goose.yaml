# Goose configuration file
# This file configures database migrations using Goose

# Database driver (mysql, postgres, sqlite3, etc.)
driver: mysql

# Database connection string
# Format for MySQL: user:password@tcp(host:port)/database?parseTime=true
# You should set this via environment variable GOOSE_DBSTRING in production
dbstring: "user:password@tcp(localhost:3306)/database?parseTime=true"

# Directory containing migration files
dir: "./migrations"

# Migration table name (optional, defaults to goose_db_version)
table: "goose_db_version"

# Enable verbose output
verbose: false

# Allow missing migration files (useful for development)
allow_missing: false 